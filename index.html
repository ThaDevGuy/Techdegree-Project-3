<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>The Code Review</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch:600" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="center">
		<h1>The Code Review</h1>
	</header>
	<main>
		<div class="container">
			<div class="heading center">
				<h2>Sign up for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<form action="index.html" method="POST">
				<fieldset class="contact-info">
					<legend>
						<h3>Contact Information</h3>
					</legend>
					<div class="flex">
						<label for="user-name">Full Name</label>
						<input type="text" name="user_name" id="user-name" placeholder="Required" required>
					</div>
					<div class="flex">
						<label for="user-email">Email Address</label>
						<input type="email" name="user_email" id="user-email" placeholder="Required" required>
					</div>
					<div class="flex">
						<label for="phone-number">Phone Number</label>
						<input type="tel" name="phone_number" id="phone-number"  placeholder="917-123-1234">
					</div>
					<div class="flex">
						<label for="street-address">Street Address</label>
						<input type="text" name="street_address" id="street-address" placeholder="123 Example St">
					</div>
					<div class="flex">
						<label for="city">City</label>
						<input type="text" name="city" id="city">
					</div>
					<div class="flex">
						<label for="state">State</label>
						<select id="state" name="states">
							<option value="state">Choose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
					<div class="flex zip">
						<label for="zip-code">Zip Code</label>
						<input type="number" name="zip_code" id="zip-code" placeholder="12345">	
					</div>
				</fieldset>
				<fieldset class="newsletter">
					<legend>
						<h3>Newsletter</h3>
					</legend>
					<p>Select the newsletters you would like to receive</p>
					<input type="checkbox" name="lang" id="html-news" value="html_news">
					<label for="html-news">HTML news</label><br>
					<input type="checkbox" name="lang" id="css-news" value="css_news">
					<label for="css-news">CSS news</label><br>
					<input type="checkbox" name="lang" id="js-news" value="js_news">
					<label for="js-news">Javascript News</label><br>
					<p>Newsletter format</p>
					<input type="radio" name="format" id="html" value="html">
					<label for="html">HTML</label><br>
					<input type="radio" name="format" id="plain-text" value="plain_text">
					<label for="plain-text">Plain text</label><br>
					<label for="textarea">Other topics you'd like to hear about</label><br>
					<textarea id="textarea" name="other_topics"></textarea><br>
					<button type="submit" name="sign_up">Sign Up</button><br>
				</fieldset>
			</form>
		</div>
	</main>
	<footer class="center">
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
